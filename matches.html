<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matches - Tuskers Cricket Club</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <!-- Injected via JS -->
    </header>

    <main class="container section">
        <h1>Match Schedule & Results</h1>

        <div style="margin-bottom: 2rem;">
            <button id="show-upcoming" class="btn btn-primary">Upcoming Matches</button>
            <button id="show-past" class="btn btn-secondary"
                style="color: var(--text-color); border-color: var(--border-color);">Past Results</button>
        </div>

        <div id="matches-container">
            <!-- Matches will be loaded here via JS -->
            <p>Loading matches...</p>
        </div>
    </main>

    <footer>
        <!-- Injected via JS -->
    </footer>

    <script src="js/main.js"></script>
    <script src="js/matches.js"></script>
</body>

</html>
